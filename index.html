<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <button id="location-btn"><i class="fas fa-map-marker-alt"></i></button>
        </div>
        <div id="unit-toggle">
            <label>
                <input type="radio" name="unit" value="metric"> °C
            </label>
            <label>
                <input type="radio" name="unit" value="imperial"> °F
            </label>
        </div>
        <div id="weather-info">
            <!-- Weather data will be displayed here -->
        </div>
        <div id="weather-alerts">
            <!-- Weather alerts will be displayed here -->
        </div>
        <div id="forecast">
            <!-- 7-Day Forecast -->
        </div>
        <canvas id="weather-chart" width="400" height="200"></canvas>
        <div id="search-history">
            <!-- Search history will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
